<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Evarsity Manager</title>
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body style="width: 350px; background-color: black; color: white;">

  <main class="text-center">

    <h1>Evarsity Manager</h1>

    <div class="buttons">
      <div class="btn1 w-100 mb-2">
        <p class="mb-1">Click to check your attendance!</p>
        <button class="btn btn-primary" id="btnAtd">Attendance</button>
      </div>
      <div class="btn2 w-100 mb-2">
        <p class="mb-1">Click to autofill all feedback fields!</p>
        <button class="btn btn-primary" id="btnFeedback">Feedback</button>
      </div>
    </div>

    <a href="https://github.com/CaptainYogs" target="_blank" style="color: white; text-decoration: none;">
      Made By Yogesh!
    </a>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
